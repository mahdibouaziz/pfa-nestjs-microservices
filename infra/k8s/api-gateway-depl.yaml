apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: mahdibouaziz/api-gateway
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-srv
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - name: api-gateway
      protocol: TCP
      port: 3000 #service port
      targetPort: 3000 #pod port
      nodePort: 30000 #Node Port
