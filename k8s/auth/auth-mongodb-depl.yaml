apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongodb-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongodb
  template:
    metadata:
      labels:
        app: auth-mongodb
    spec:
      containers:
        - name: auth-mongodb
          image: mongo
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_DATABASE
              value: auths
            - name: MONGO_INITDB_ROOT_USERNAME
              value: admin
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: admin
      #     volumeMounts:
      #       - mountPath: /data/db
      #         name: auth-db
      # volumes:
      #   - name: auth-db
      #     persistentVolumeClaim:
      #       claimName: azure-disk-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongodb-srv
spec:
  type: ClusterIP
  selector:
    app: auth-mongodb
  ports:
    - name: auth-mongodb
      protocol: TCP
      port: 27017 #service port
      targetPort: 27017 #pod port

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-express-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo-express
  template:
    metadata:
      labels:
        app: auth-mongo-express
    spec:
      containers:
        - name: auth-mongo-express
          image: mongo-express
          ports:
            - containerPort: 8081
          env:
            - name: ME_CONFIG_MONGODB_SERVER
              value: auth-mongodb-srv
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              value: admin
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              value: admin
            - name: ME_CONFIG_BASICAUTH_USERNAME
              value: admin
            - name: ME_CONFIG_BASICAUTH_PASSWORD
              value: admin

---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-exress-srv
spec:
  type: NodePort
  selector:
    app: auth-mongo-express
  ports:
    - name: auth-mongo-express
      protocol: TCP
      port: 8081 #service port
      targetPort: 8081 #pod port
      nodePort: 30002
