apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appointment
  template:
    metadata:
      labels:
        app: appointment
    spec:
      containers:
        - name: appointment
          image: mahdibouaziz/appointment
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_USER
              value: admin
            - name: DATABASE_PASSWORD
              value: admin
            - name: DATABASE_NAME
              value: appointments
            - name: DATABASE_TEST_NAME
              value: test_appointment
            - name: DATABASE_LINK
              value: appointment_mongodb:27017
            - name: RABBITMQ_USER
              value: guest
            - name: RABBITMQ_PASSWORD
              value: guest
            - name: RABBITMQ_HOST
              value: rabbitmq:5672
            - name: RABBITMQ_AUTH_QUEUE_NAME
              value: auth_queue
            - name: RABBITMQ_APPOINTMENT_QUEUE_NAME
              value: appointment_queue

---
apiVersion: v1
kind: Service
metadata:
  name: appointment-srv
spec:
  type: ClusterIP
  selector:
    app: appointment
  ports:
    - name: appointment
      protocol: TCP
      port: 3000 #service port
      targetPort: 3000 #pod port
